<html>
<head>
<title>if else Demo</title>
</head>
<body>
<script type="text/javascript">
var a,b,c;
a=10;b=50;c=30;
if(a>b)
{
 if(a>c)
document.write("<h3> a is largest number</h3>");
else
document.write("<h3> c is largest number</h3>");
}
else
{
 if(b>c)
 document.write("<h3> b is largest number</h3>");
 else
 document.write("<h3> c is largest number</h3>");
 }
 </script>
 </body>
 </html>
