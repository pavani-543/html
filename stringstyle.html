<html>
<head>
<script type="text/javascript">
var txt="hello world";
document.write("<p>:"+txt.Big()+"</p>");
document.write("<P>:"+txt.small()+"</p>");
document.write("<p>:"+txt.Bold()+"</p>");
document.write("<p>:"+txt.Italic()+"</p>");
document.write("<p>:"+txt.Fixed()+"</p>");
document.write("<p>:"+txt.strike()+"</p>");
document.write("<p>:"+txt.Fontcolor()+"</p>");
</script>
</head>
</html>
