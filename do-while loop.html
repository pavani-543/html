<htnl>
<head>
<title>do-while demo</title>
</head>
<body>
<script type="text/javascript">
counter=1;
do
{
 document.write("this statement number":+counter);
 document.write("<br>");
 counter++;
 do
 {
 document.write(this statement number":+counter);
 document.write("<br>");
 counter++;
 }
 while(counter<=5);
 </script>
 </body>
 </html>
